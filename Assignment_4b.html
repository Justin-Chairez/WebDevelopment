<body>
  <div data-role="content">
    <input type="number" name="numfield" id="numfield" placeholder="Enter a number here">
    <label id="unit" for="numfield">Inches</label>

    <p>Convert to:</p>
    <form>
      <fieldset data-role="controlgroup" data-type="horizontal">
        <input type="radio" name="unitsradio" id="inches" value="val1" onclick="changeUnitsCentimeters()">
        <label for="inches">Inches</label>

        <input type="radio" name="unitsradio" id="centimeters" value="val2" checked = "checked" onclick="changeUnitsInches()">
        <label for="centimeters">Centimeters</label>
      </fieldset>
    </form>

    <button onclick="display()">Convert</button>
    <p id="output"></p>
  </div>
</body>
